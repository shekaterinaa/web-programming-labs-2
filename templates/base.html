<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Шкуропатова Екатерина. {% block lab %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename= 'main.css') }}">
    {% if request.cookies.get('color') and request.cookies.get('bg_color') and request.cookies.get('font_size') %}
    <style>
        body main {
            color: {{ request.cookies.get('color') }};
            background-color: {{ request.cookies.get('bg_color') }};
            font-size: {{ request.cookies.get('font_size') }}px;
        }
    </style>
    {% endif %}
</head>
<body>
    <header>
        WEB-программирование, часть 2. {{ self.lab() }}
       <div style="text-align: center;"><a href="/menu">Menu</a></div>
    </header>

    <main>
        {% block main %}{% endblock %}
    </main>

    <footer>
        &copy; Шкуропатова Екатерина, ФБИ-13, 3 курс, 2023
    </footer>
    
</body>
</html>
