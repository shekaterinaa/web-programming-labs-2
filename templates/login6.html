{% extends "base.html" %}

{% block lab %} Лабораторная работа 6 {% endblock %}

{% block main %}
<div style="width: 400px; margin: 100px auto; background-color: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
    <h2 style="text-align: center; color: #333;">Пожалуйста, авторизуйтесь</h2>
    <div>
        {% for error in errors %}
            {{ error }}
        {% endfor %}
    </div>
    <form method="post" style="display: flex; flex-direction: column;">
        <div>
            <label style="margin-bottom: 8px; color: #555;" for="username">Пользователь</label>
            <input style="padding: 8px; margin-bottom: 16px; border: 1px solid #ccc; border-radius: 4px;" type="text" id="username" name="username" value="{{ username or '' }}">
        </div>
        <div>
            <label style="margin-bottom: 8px; color: #555;" for="password">Пароль</label>
            <input style="padding: 8px; margin-bottom: 16px; border: 1px solid #ccc; border-radius: 4px;" type="password" id="password" name="password" value="{{ password or '' }}">
        </div>
        <div>
            <button style="padding: 10px 15px; background-color: #4caf50; color: #fff; border: none; border-radius: 4px; cursor: pointer;" type="reset">Отмена</button>
            <button style="padding: 10px 15px; background-color: #4caf50; color: #fff; border: none; border-radius: 4px; cursor: pointer;" type="submit">Войти</button>
        </div>
    </form>
    <a href="/lab6" style="text-decoration: none; color: #fff;">
        <button style="padding: 10px 15px; background-color: #f44336; color: #fff; border: none; border-radius: 4px; cursor: pointer;">Вернуться назад</button>
    </a>
</div>
{% endblock %}
